<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
            <ul class="flex justify-between items-center">
                <li id="login-tab" class="bg-blue-500 text-white px-4 py-2 rounded-lg cursor-pointer">Connexion</li>
                <li id="register-tab" class="text-blue-500 px-4 py-2 rounded-lg cursor-pointer">Créer un compte</li>
            </ul>
            <div class="divide-y divide-gray-200">
                <form id="login-form" class="py-8">
                    <div class="text-gray-900 font-bold text-xl mb-2">Connexion</div>
                    <div class="space-y-4">
                        <div class="flow-form-control">
                            <label for="login-email" class="flow-form-label">Email</label>
                            <input id="login-email" type="email" class="flow-form-input" placeholder="Email" required>
                        </div>
                        <div class="flow-form-control">
                            <label for="login-password" class="flow-form-label">Mot de passe</label>
                            <input id="login-password" type="password" class="flow-form-input" placeholder="Mot de passe" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg">Se connecter</button>
                </form>

                <form id="register-form" class="hidden py-8">
                    <div class="text-gray-900 font-bold text-xl mb-2">Créer un compte</div>
                    <div class="space-y-4">
                        <div class="flow-form-control">
                            <label for="register-email" class="flow-form-label">Email</label>
                            <input id="register-email" type="email" class="flow-form-input" placeholder="Email" required>
                        </div>
                        <div class="flow-form-control">
                            <label for="register-password" class="flow-form-label">Mot de passe</label>
                            <input id="register-password" type="password" class="flow-form-input" placeholder="Mot de passe" required>
                        </div>
                        <div class="flow-form-control">
                            <label for="register-confirm-password" class="flow-form-label">Confirmer le mot de passe</label>
                            <input id="register-confirm-password" type="password" class="flow-form-input"
                                placeholder="Confirmer le mot de passe" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 mt-4 rounded-lg">Créer un compte</button>
                </form>
            </div>
        </div>
    </div>
</div>
